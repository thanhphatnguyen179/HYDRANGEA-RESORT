<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Liên hệ</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
        <link rel="stylesheet" href="style.css">
        
    </head>

    <body>

        <div class="lh_back_ground">
            <div class="lh_box">
                <h1>Liên hệ</h1>
                <div>
                    <p><i class="fa-solid fa-map"></i> Địa chỉ: Tuyen Lam Lake, Zone VII.2, Đà Lạt, Việt Nam   <a href="https://maps.app.goo.gl/hRWeGHKd9doL32RLA" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Google_Maps_icon_%282015-2020%29.svg/2048px-Google_Maps_icon_%282015-2020%29.svg.png" width="19px"></a></p>
                    <p><i class="fa-solid fa-phone"></i> 0969 696969 - 0934 343434 - 0971 717171</p>
                    <p><i class="fa-solid fa-envelope"></i> hydrangea@gmail.com</p>
                    
                    
                    <p class="not-white">
                        Bạn không tìm thấy câu trả lời mình đang tìm kiếm?<br/>
                        Hãy hỏi câu hỏi về chỗ nghỉ<br/>
                        Nhập câu hỏi của bạn ở đây:
                    </p>
                </div>
                
                <form>
                    <table>
                        <tr>
                            <td><div class="label-color"><label for="name">Tên</label></div></td>
                            <td><input id="name" type="text" name="name" placeholder="Vui lòng nhập họ tên của bạn" required/></td>
                        </tr>
                        <tr>
                            <td><div class="label-color"><label for="email">Email</label></div></td>
                            <td><input id="email" type="text" name="email" placeholder="Vui lòng nhập địa chỉ Email" required/></td>
                        </tr>
                        
                        <tr>
                            <td><div class="label-color"><label for="details">Nội dung</label></div></td>
                            <td><textarea id="details" rows="7" cols="50" type="text" name="details" placeholder="Ví dụ: Có dịch vụ dọn phòng không?" required></textarea></td>
                        </tr>
                    </table>
                    <div class="button">
                        <td><input type="submit" value="Gửi"></td>
                        <td><input type="reset" value="Huỷ"></td>
                    </div>
                </form>
                <br/>
                <p class="social-icon">Hoặc liên hệ với chúng tôi thông qua các trang mạng xã hội
                    <a target="_blank" href="https://www.facebook.com/"><img src="images/lien-he/facebookIcon.png"></a>
                    <a target="_blank" href="https://www.youtube.com/"><img src="images/lien-he/youTubeIcon.png"></a>
                    <a target="_blank" href="https://www.instagram.com/"><img src="images/lien-he/instagramIcon.png"></a>
                </p>
            </div>
        </div>
            
            

        

        
    </body>
</html>
