<!doctype html>
<html lang="vi-vn">
  <head>
    <title>Đơn hàng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="images/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="images/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
   
    <script src="js/index.js"></script>
    <script>window.onload = function(){ showCart(); };</script>

    
    <link rel="stylesheet" href="style.css">
    

    
  </head>
  <body>

      <div class="gio-hang">
        <h1>Chi tiết đơn hàng</h1>
      
        <table width="100%" id="cartDetail" >
          <thead>
            <tr>
              <th>Hình Sản Phẩm</th>
              <th>Tên SP</th>
              <th>Số lượng</th>
              <th align="right">Số Tiền</th>
              <th align="right">Thành tiền</th>
              <th>Loại Bỏ</th>
            </tr>
          </thead>
          <tbody>

          </tbody>	
          <tfoot>
            <tr><td colspan="6" align="right">Tổng thành tiền (A) = <span id="bill_totalpretax"></span></td></tr>
            <tr><td colspan="6" align="right">Chiết Khấu (B) = <span id="bill_discount"></span></td></tr>
            <tr><td colspan="6" align="right">Thuế (C) = 10% x (A - B) = <span id="bill_tax"></span></td></tr>
            <tr><td colspan="6" align="right">Tổng đơn hàng = A - B + C = <span id="bill_total"></span></td></tr>
          </tfoot>
        </table>

      </div>

      <div class="submit-cart">
        <button class="dh-btn">Xác nhận đơn hàng</button>
      </div>
      
  </body>
</html>
